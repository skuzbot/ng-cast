<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9" ng-if="$ctrl.video">
    <iframe class="embed-responsive-item" ng-src="{{$ctrl.getIframeSrc($ctrl.video.id.videoId)}}" allowFullScreen>
    </iframe>
  </div>
  <div ng-if="!$ctrl.video">'Please wait'</div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
